# HTTP: Redirect to HTTPS + allow Certbot
server {
    listen 80;
    server_name tms.gdop.gov.et;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS config
server {
    listen 443 ssl;
    server_name tms.gdop.gov.et;

    ssl_certificate /etc/letsencrypt/live/tms.gdop.gov.et/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tms.gdop.gov.et/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /media/ {
        alias /app/media/;
        autoindex on;
    }
}
